<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Stay updated with live weather conditions, accurate forecasts, temperature, humidity, wind speed, and rain alerts. Our weather website delivers real-time data for any location with a clean and fast interface.">
  <title>Weather application</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="Home page.html">Home</a>
      <a href="forecast.html">Forecast</a>
      <a href="gallery.html">Gallery</a>
      <a href="form.html">Contact Us</a>
    </div>
  </nav>

  <div class="container">
    <div class="weather-app">
      <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off" />
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
      </div>

      <div class="weather-display">
        <div class="current-weather">
          <div class="weather-info">
            <h1 id="city-name">--</h1>
            <div class="temperature">
              <span id="current-temp">--</span>
              <span class="unit-toggle">
                <span class="unit active" id="celsius">°C</span>
                <span class="unit" id="fahrenheit">°F</span>
              </span>
            </div>
            <p id="weather-description">--</p>
          </div>
          <div class="weather-icon">
            <img id="weather-icon" src="ss.jpg" alt="Weather Icon" />
          </div>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <i class="fas fa-temperature-high"></i>
            <div>
              <span>Feels Like</span>
              <span id="feels-like">--°C</span>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-tint"></i>
            <div>
              <span>Humidity</span>
              <span id="humidity">--%</span>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-wind"></i>
            <div>
              <span>Wind Speed</span>
              <span id="wind-speed">-- km/h</span>
            </div>
          </div>
          <div class="detail-item">
            <i class="fas fa-compress-arrows-alt"></i>
            <div>
              <span>Pressure</span>
              <span id="pressure">-- hPa</span>
            </div>
          </div>
        </div>

        <div class="forecast-container">
          <h3>5-Day Forecast</h3>
          <div class="forecast" id="forecast">
            <!-- Forecast items will be added here by JavaScript -->
          </div>
        </div>
      </div>

      <div class="last-updated">
        <p id="last-updated">Last updated: --</p>
      </div>
    </div>
  </div>

  <!-- Link to  JS file -->
  <script src="script.js"></script>
</body>
</html>
